<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#003366', // Logo dark blue
              'brand-secondary': '#c8102e', // Logo red
              'brand-accent': '#3b82f6', // Brighter blue for accents
              'brand-light': '#f1f5f9', // Light text
              'brand-dark': '#1e293b',
              'brand-darker': '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial-dark': 'radial-gradient(ellipse at center, hsl(215, 28%, 17%), hsl(217, 33%, 10%))',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'glow': 'glow 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              glow: {
                '0%, 100%': { 'box-shadow': '0 0 10px -5px #3b82f6' },
                '50%': { 'box-shadow': '0 0 15px 0px #3b82f6' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gradient-radial-dark text-brand-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
